{% extends 'base.html' %}

{% block title %}
    Add Post
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <h2 class="text-center">Add Post</h2>
        <hr>
        <div class="col-md-6 offset-md-3">
            <div class="form-group">
                <form method="POST" action="">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-light">Post</button>

                </form>
                <br><br><br>
            </div>
        </div>
    {% endif %}
    <script>
        var name = '{{ user.id }}';
        document.getElementById("authorID").value=name;
    </script>
{% endblock %}
