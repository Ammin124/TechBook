{% extends 'base.html' %}

{% block title %}
    Delete Post
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <h2 class="text-center">Delete Post</h2>
        <div class="form-group">
            <form method="POST" action="">
                {% csrf_token %}
                {{ post.title }}
                <h4><strong>Are you absolutely certain? Your post is deleted. </strong></h4>
                <button class="btn btn-success">Delete Post</button>
            </form>
        </div>
    {% endif %}
{% endblock %}
